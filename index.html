<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="dash">
        <div class="container">
            <div class="dash__inner">
                <aside class="dash__aside">
                    <div class="aside__container">
                        <div class="logo__container">
                            <a href="#" class="aside__logo">
                                <img src="img/aside-logo.svg" alt="Logo Icon" width="56" height="56" loading="lazy">
                                <img src="img/aside-logo-text.svg" alt="Logo text" width="123" height="45"
                                    loading="lazy">
                            </a>
                        </div>
                        <nav class="aside__nav">
                            <ul class="aside__menu">
                                <li class="menu__item">
                                    <a href="/dasboard" class="menu__link dashboard__link">
                                        <div class="link__icon">
                                            <img src="img/Dashboard-icon.svg" alt="Menu Icon" width="32" height="32"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Dashboard" class="link__text dashboard__text">Dashboard</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/leaderboard" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Leaderboard-icon.svg" alt="Menu Icon" width="24" height="25"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Leaderboard" class="link__text">Leaderboard</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/order" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Order-icon.svg" alt="Menu Icon" width="24" height="24"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Order" class="link__text">Order</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/products" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Products-icon.svg" alt="Menu Icon" width="24" height="28"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Products" class="link__text">Products</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/salesreport" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Sales Report-icon.svg" alt="Menu Icon" width="24" height="20"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Sales Report" class="link__text">Sales Report</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/messages" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Messages-icon.svg" alt="Menu Icon" width="27" height="27"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Messages" class="link__text">Messages</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/settings" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Settings-icon.svg" alt="Menu Icon" width="26" height="27"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Settings" class="link__text">Settings</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="menu__item">
                                    <a href="/signout" class="menu__link">
                                        <div class="link__icon">
                                            <img src="img/Sign Out-icon.svg" alt="Menu Icon" width="21" height="21"
                                                loading="lazy">
                                        </div>
                                        <div class="text__container">
                                            <span title="Sing Out" class="link__text">Sign Out</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </nav>
                        <div class="pro__container">
                            <div class="pro__inner">
                                <img src="img/pro-icon.svg" alt="Pro Icon" class="pro__icon" width="48" height="48"
                                    loading="lazy">
                                <span class="pro__span">Dabang Pro</span>
                                <p class="pro__p">Get access to all features on tetumbas</p>
                                <a href="#" class="pro__link">
                                    <span class="pro__lint-text">Get Pro</span></a>
                            </div>
                        </div>
                    </div>
                </aside>
                <header class="dash__header">
                    <div class="header__container">
                        <div class="header__inner">
                            <a href="#" class="header__logo"><img src="img/logo.svg" alt="Logo" width="205"
                                    height="50"></a>
                            <div class="header__search">
                                <form action="#">
                                    <input type="search" name="search" placeholder="Search here..." class="search-form">
                                </form>
                            </div>
                            <div class="header-lang">
                                <img src="img/ENG-logo.svg" alt="USA" width="24" height="24" loading="lazy">
                                <select name="lang" id="lang" class="lang-select">
                                    <option value="eng" selected class="lang-option">Eng (US)</option>
                                    <option value="rus" class="lang-option">RU (RUS)</option>
                                </select>
                            </div>
                            <a href="#" class="notif-link">
                                <img src="img/notif-icon.svg" alt="Notifications" width="48" height="48" loading="lazy"
                                    class="notif-icon">
                            </a>
                            <div class="header-usercard">
                                <img src="img/user-icon.svg" alt="User Photo" width="60" height="60" loading="lazy">
                                <div class="user__menu">
                                    <select name="menu" id="menu" class="user__select">
                                        <option value="musfiq">Musfiq</option>
                                    </select>
                                    <span class="user__role">Admin</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <main class="main"></main>
            </div>
        </div>
    </div>
</body>

</html>
